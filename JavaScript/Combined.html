<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator Sederhana</title>
    <!--Menentukan posisi jam, font color, font size dan font family dari jam-->
    <style>
        #jam {
            position: fixed;
            top: 0;
            left: 0;
            color: black;
            padding: 10px;
            font-size: 30px;
            font-family: 'Trebuchet MS';
        }
    </style>
    <script>
        function updateJam() {
            //Menyimpan komponen dari jam ke variable
            var time = new Date();
            var jam = time.getHours();
            var menit = time.getMinutes();
            var detik = time.getSeconds();
            var mili = time.getMilliseconds();

            //Jika nilai variable diatas kurang dari 10, tambah 0 di depannya
            if (jam < 10) {
                jam = "0" + jam;
            }

            if (menit < 10) {
                menit = "0" + menit;
            }

            if (detik < 10) {
                detik = "0" + detik;
            }

            //gabung semua komponen variable diatas ke sebuah variable waktu
            var waktu = "[" + jam + ":" + menit + ":" + detik + "]";
            //set bagian dari html dengan id jam dengan variable waktu
            document.getElementById("jam").innerHTML = waktu;

        }
        //set interval untuk menjalankan function updateJam setiap 1000 ms atau 1 detik
        setInterval(updateJam, 1000);

        function hitung() {
            //simpan nilai yang di input pada field ke variable
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var operasi = document.getElementById("operasi").value;//simpan value dari operasi yang di pilih
            var hasil;

            //menyimpan hasil operasi ke variable hasil sesuai dengan value opsi yang di pilih

            switch (operasi) {
                case "tambah":
                    hasil = num1 + num2;
                    break;
                case "kurang":
                    hasil = num1 - num2;
                    break;
                case "kali":
                    hasil = num1 * num2;
                    break;
                case "bagi":
                    hasil = num1 / num2;
                    break;
            }

            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</head>

<body>
    <div id="jam"></div><br>
    <br>
    <div>
        <h2>Kalkulator Sederhana</h2>
        <!--Menggunakan table untuk input angka pertama dan angka kedua-->

        <table>
            <tr>
                <td><label for="num1">Masukkan Angka Pertama :</label></td>
                <td><input type="number" id="num1"></td>
            </tr>
            <tr>
                <td><label for="num2">Masukkan Angka Kedua :</label></td>
                <td><input type="number" id="num2"></td>
            </tr>
        </table>

        <p>Pilih Operasi Hitung:
            <!--Menggunakan Select dan option  untuk membuat layout drop down dan menyimpan opsi yang di pilih dengan value yang sesuai-->
            <select id="operasi" name="operasi">
                <option value="tambah">Tambah</option>
                <option value="kurang">Kurang</option>
                <option value="kali">Kali</option>
                <option value="bagi">Bagi</option>
            </select>
        </p>
        <!--Menggunakan button untuk menjalankan function hitung ketika di click-->

        <button onclick="hitung()">Hitung</button>
        <!--Menggunakan table untuk membagi teks hasil dan hasil dari perhitungan-->

        <table>
            <tr>
                <td>Hasil : </td>
                <td><output type="number" id="hasil"></td>
            </tr>
    </div>
</body>

</html>
