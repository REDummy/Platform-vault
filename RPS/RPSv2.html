<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors v2</title>
    <link rel="stylesheet" type="text/css" href="RPSv2style.css" />
  </head>

  <body>
    <h1>Who will win!?</h1>
    <h3 id="device" ></h3>

    <div class="container">
      <div class="compArea">
        <img src="img/rock.png" class="compImg" />
      </div>
      <div class="info"></div>
      <div class="pArea">
        <ul>
          <li>
            <img src="img/rock.png" class="rock" />
          </li>
          <li>
            <img src="img/paper.png" class="paper" />
          </li>
          <li>
            <img src="img/scissors.png" class="scissors" />
          </li>
        </ul>
      </div>
    </div>


    <script src="RPSscriptv2.js"></script>
  </body>
</html>
